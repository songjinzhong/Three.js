<!DOCTYPE html>
<html>
<head>
  <title>webGL Car</title>
</head>
<body>
  <canvas id="canvas" width="400px" height="300px" ></canvas>
  <script type="text/javascript" src="../lib/three.js"></script>
  <script type="text/javascript">
    function init(){
      var renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById('canvas'),
          antialias: true,
          precision: "highp"
      });
      renderer.setClearColor(0x666666);
      
      var scene = new THREE.Scene();
      
      var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
      camera.position.set(8, 4, 8);
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      scene.add(camera);
      
      var cube = new THREE.Mesh(new THREE.CubeGeometry(8, 4, 4), 
        new THREE.MeshPhongMaterial({
          color: 0xcacaca
        }) 
      )
      //cube.position.set(0,0,0)
      scene.add(cube);

      var circles = [];
      for(var i = 0; i < 4; i++){
        var circle = new THREE.Mesh(new THREE.TorusGeometry(1, 0.4, 12, 18), 
          new THREE.MeshPhongMaterial({
            color: 0xcacaca
          }) 
        )
        circles.push(circle);
      }


      circles[0].position.set(2, -2, 2)
      scene.add(circles[0]);
      circles[1].position.set(-2, -2, 2)
      scene.add(circles[1]);
      circles[2].position.set(2, -2, -2)
      scene.add(circles[2]);
      circles[3].position.set(-2, -2, -2)
      scene.add(circles[3]);

      var ambientLight = new THREE.AmbientLight(0x666666);   // 添加环境光
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight(0x989898);  // 添加平行光
      directionalLight.position.set(5, 6, 4);   // 设置平行光光源位置
      scene.add(directionalLight);

      renderer.render(scene, camera);
    }
    init();
  </script>
</body>
</html>
