<!DOCTYPE html>
<html>
<head>
  <title>Control Camera</title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="demo"></div>
  <div><button id="button" onclick="drop()">drop</button></div>
  <div><button id="stop" onclick="stop()">stop</button></div>
  <script type="text/javascript" src="../lib/three.js"></script>
  <script type="text/javascript" src="../lib/stats.min.js"></script>
  <script type="text/javascript">
var requestAnimationFrame = window.requestAnimationFrame 
    || window.mozRequestAnimationFrame
    || window.webkitRequestAnimationFrame
    || window.msRequestAnimationFrame;
window.requestAnimationFrame = requestAnimationFrame;

var scene, camera, renderer, id, stat, light, texture, ballMesh;

var ballRadius = 0.5;
var isMoving = false;
var maxHeight = 5;

var v = 0;
var a = -0.01;

var demo = document.getElementById("demo");

function init(){
  // fps
  stat = new Stats();
  demo.appendChild(stat.domElement);

  renderer = new THREE.WebGLRenderer({
    antialias: false
  })
  renderer.setClearColor(0x666666);
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( 800, 600 );

  demo.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  var axisLine = new THREE.AxisHelper(30);
  scene.add(axisLine);

  camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
  camera.position.set(5, 10, 20);
  camera.lookAt(new THREE.Vector3(0, 3, 0));
  scene.add(camera);

  ballMesh = new THREE.Mesh(new THREE.SphereGeometry(ballRadius, 16, 8), 
    new THREE.MeshLambertMaterial({
      color: 0xffff00
  }));
  ballMesh.position.y = ballRadius;
  scene.add(ballMesh);

  light = new THREE.DirectionalLight(0xffffff);
  light.position.set(10, 10, 15);
  scene.add(light);  

  texture = THREE.ImageUtils.loadTexture('../images/wb.png', {}, function() {
    renderer.render(scene, camera);
  });
  texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
  texture.repeat.set(4, 4);
  var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5),
      new THREE.MeshLambertMaterial({map: texture}));
  plane.rotation.x = -Math.PI / 2;
  scene.add(plane);  

  id = requestAnimationFrame(draw);
}

function draw(){
  stat.begin();
  
  if (isMoving) {
    ballMesh.position.y += v;
    v += a;
    
    if (ballMesh.position.y <= ballRadius) {
      // hit plane
      v = -v * 0.9;
    }
    
    if (Math.abs(v) < 0.001) {
      // stop moving
      isMoving = false;
      ballMesh.position.y = ballRadius;
    }
  }
  
  renderer.render(scene, camera);
  
  id = requestAnimationFrame(draw);
  
  stat.end();  
}

function stop() {
  if (id !== null) {
    cancelAnimationFrame(id);
    id = null;
  }
}

function drop() {
  isMoving = true;
  ballMesh.position.y = maxHeight;
  v = 0;
}

init();
  </script>
</body>
</html>
